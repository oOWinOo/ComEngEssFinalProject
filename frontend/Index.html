<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>Calendar</title>
    <link rel="stylesheet" href="allStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading">
      <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="800px" height="800px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <g transform="translate(20 50)">
        <circle cx="0" cy="0" r="6" fill="#93dbe9">
          <animateTransform attributeName="transform" type="scale" begin="-0.375s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
        </circle>
        </g><g transform="translate(40 50)">
        <circle cx="0" cy="0" r="6" fill="#689cc5">
          <animateTransform attributeName="transform" type="scale" begin="-0.25s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
        </circle>
        </g><g transform="translate(60 50)">
        <circle cx="0" cy="0" r="6" fill="#5e6fa3">
          <animateTransform attributeName="transform" type="scale" begin="-0.125s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
        </circle>
        </g><g transform="translate(80 50)">
        <circle cx="0" cy="0" r="6" fill="#3b4368">
          <animateTransform attributeName="transform" type="scale" begin="0s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
        </circle>
        </g>
      </svg>
  </div>
    <div id="all" >
      <nav>
          <ul class="bar">
              <button id="log-out-button" onclick=logout()>Logout</button>
            </ul>
      </nav>

      <div class="container">
      <div class="todolist">
          <h2 id="Todo-List-Text">To do List</h2>
          <h2 id="Day"></h2>   
          <div id="dayList">
            
          </div>
      </div>
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p class="year"></p>
              <p class="date2"></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
          </div>
          <div class="days"></div>
        </div>
      </div>

      <div class = "box">
          <div class="signBar">
              <p class = "sign">Date</p>
              <p class = "sign">Subject</p>
              <p class = "sign">Start</p>
              <p class = "sign">Finish</p>
              <p class = "sign">Color</p>
          </div>
          <div class = "answer">
              <div class = "line">
                  <input type = "date" class = "ans"></input>
              </div>

              <div class = "line">
                  <select class = "ans" name="cars" id="cars">
                      <option value="0">Subject</option>
                  </select>
              </div>

              <div class = "line">
                  <input name = "start" type = "time"  class = "time"></input>
              </div>

              <div class = "line">
                  <input name = "finish" type = "time"  class = "time"></input>
              </div>
              <div class = "line">
                  <form class="colo">
                      <input type="radio" name="color" value="#FF7D7D"><img src="Add\red.png" width="20" height="20">
                      <input type="radio" name="color" value="#FFB665"><img src="Add\orange.png" width="20" height="20">
                      <input type="radio" name="color" value="#FFFF61"><img src="Add\yellow.png" width="20" height="20">
                      <input type="radio" name="color" value="#5DFF70"><img src="Add\green.png" width="20" height="20"><br>
                      <input type="radio" name="color" value="#53FBFF"><img src="Add\cyan.png" width="20" height="20">
                      <input type="radio" name="color" value="#9B9DFF"><img src="Add\blue.png" width="20" height="20">
                      <input type="radio" name="color" value="#E197FF"><img src="Add\purple.png" width="20" height="20">
                      <input type="radio" name="color" value="#BFBFBF"checked><img src="Add\gray.png" width="20" height="20">
                  </form>
              </div>

          </div>
          <br>
          <div>
              <textarea class="detail" placeholder="detail" cols="50" rows="10" id="textbox" type="text" name="textbox"></textarea>
              <button class = "add" onclick="add()">
                  Add
              </button>

          </div>

      </div>

      

      <script src="allScript.js"></script>
    </div>
  </body>
</html>
