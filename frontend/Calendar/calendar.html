    <link rel="stylesheet" href="calendarStyle.css">

<body >
    <div class="calendar-container">
        <table class="calendar">  
            <thead id="calendar-header">
                <tr id="current-month"></tr>
                    <td colspan="7">
                        <span class = "icon">
                            <div class= "triangle-left">Back</div>
                            <div class= "triangle-right">Next</div>
                        </span>
                        
                    </td>
                </tr>
                <tr id="current-year">
                    <td colspan="7"></td>
                </tr>
            </thead>
            <tr class="weeks">
                <td>SUN</td>
                <td>MON</td>
                <td>TUE</td>
                <td>WED</td>
                <td>THU</td>
                <td>FRI</td>
                <td>SAT</td>
                
            </tr>
            

        </table>
        
    </div>
